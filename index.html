<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Padi IoT Control</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f4f4f9;
      padding: 20px;
    }
    h1 { color: #333; }
    button {
      margin: 10px;
      padding: 15px 25px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover { opacity: 0.8; }
    .forward { background: #4caf50; color: white; }
    .stop { background: #f44336; color: white; }
    .plant { background: #2196f3; color: white; }
    .left { background: #ff9800; color: white; }
    .right { background: #9c27b0; color: white; }
  </style>
  <!-- MQTT over WebSocket client -->
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
</head>
<body>
  <h1>Kontrol Penanam Padi IoT</h1>
  <button class="forward" onclick="sendCommand('forward')">Maju</button>
  <button class="left" onclick="sendCommand('left')">Belok Kiri</button>
  <button class="right" onclick="sendCommand('right')">Belok Kanan</button>
  <button class="plant" onclick="sendCommand('plant')">Tanam</button>
  <button class="stop" onclick="sendCommand('stop')">Stop</button>

  <p>Status: <span id="status">Disconnected</span></p>

  <script>
    // Ganti sesuai broker kamu
    const broker = "wss://broker.hivemq.com:8884/mqtt";
    const options = {
      clean: true,
      connectTimeout: 4000,
      clientId: "padiDashboard_" + Math.random().toString(16).substr(2, 8),
    };
    const topic = "padi/control";

    const client = mqtt.connect(broker, options);

    client.on("connect", () => {
      console.log("Connected to broker");
      document.getElementById("status").innerText = "Connected";
    });

    client.on("error", (err) => {
      console.error("Connection error: ", err);
      document.getElementById("status").innerText = "Error";
    });

    function sendCommand(cmd) {
      if (client.connected) {
        client.publish(topic, cmd);
        console.log("Command sent:", cmd);
      } else {
        alert("Not connected to MQTT broker!");
      }
    }
  </script>
</body>
</html>
